<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body><div id="login-area">
    <h1 class="text-center">Welcome to pioneer Bank</h1>
    
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" name="" id="" placeholder="Password">
        <br>
        <button  id="login"class="btn btn-success">Enter</button>
    </div>
    </div>
    <div id="transaction-area">
       <div class="row">
           <div class="col-md-4 ">
              <div class="deposit status">
                <h2>Deposit</h2>
                <h3>$ <span id="currentDeposit">00</span></h3>
              </div>
           </div>
           <div class="col-md-4">
             <div class="withdraw status">
                <h2>Withdraw</h2>
                <h3>$<span id="currentWithdraw">00</span></h3>
             </div>
           </div>
           <div class="col-md-4">
              <div class="balance status">
                <h2>Balance</h2>
                <h3>$<span id="currentBalance">1240</span></h3>
              </div>
           </div>
       </div>
       <div class="row">
                <div class="col-md-6">
                <div class="submit-area">
                <h4> Deposit</h4>
                <input id="depositAmount" type="text"class="form-control" placeholder="$amount you want to deposit">
                <br><button id="addDeposit"class="btn btn-success">Deposit</button></div>
          </div>
           <div class="col-md-6">
                <div class="submit-area">
                <h4>Withdraw</h4>
                <input  id="withdrawAmount"type="text"class="form-control" placeholder="$amount you want to withdraw">
                <br><button id="addWithdraw" class="btn btn-success">Withdraw</button></div>
              </div>
       </div>
    </div>
    <script>
        const loginBtn=document.getElementById("login");
        loginBtn.addEventListener("click",function(){
           const loginArea=document.getElementById("login-area");
           loginArea.style.display="none";
           const transactionArea=document.getElementById("transaction-area");
           transactionArea.style.display="block";
        })
        const depositBtn= document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
            const depositAmount=document.getElementById("depositAmount").value;
            const depositNumber=parseFloat(depositAmount);
            const currentDeposit=document.getElementById("currentDeposit").innerText;
            const currentDepositNumber=parseFloat(currentDeposit);
            const totalDeposit=depositNumber+currentDepositNumber;
            document.getElementById("currentDeposit").innerText=totalDeposit;

            const currentBalance=document.getElementById("currentBalance").innerText;
            const currentBalanceNumber=parseFloat(currentBalance);
            const totalBalance=depositNumber+currentBalanceNumber;
            document.getElementById("currentBalance").innerText=totalBalance;

            document.getElementById("depositAmount").value="";

        })
        const withdrawBtn=document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click",function(){
        const withdrawAmount=document.getElementById("withdrawAmount").value;
        const withdrawNumber=parseFloat(withdrawAmount);
        const currentWithdraw=document.getElementById("currentWithdraw").innerText;
        const currentWithdrawNumber=parseFloat(currentWithdraw);
         const totalWithdraw=withdrawNumber+currentWithdrawNumber;
         document.getElementById("currentWithdraw").innerText=totalWithdraw;

        const currentBalance=document.getElementById("currentBalance").innerText;
        const currentBalanceNumber=parseFloat(currentBalance);
        const totalBalance=currentBalanceNumber-withdrawNumber;
         document.getElementById("currentBalance").innerText=totalBalance;

         document.getElementById("withdrawAmount").value="";
         

        })

    </script>
    
</body>
</html>
